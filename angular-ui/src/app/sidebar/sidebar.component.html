<aside class="w-64 bg-gray-800 text-white min-h-screen p-4">
  <!-- Profile Section (Profile at the top with details below) -->
  <div class="flex items-center space-x-4 mb-6 bg-gray-700 p-4 rounded-lg shadow-md hover:bg-gray-600">
    <!-- Default or Profile Image -->
    <img
      class="w-12 h-12 rounded-full object-cover"
      [src]="profileImage || 'https://via.placeholder.com/150?text=No+Profile+Image'"
      alt="User Profile"
    />
    <div class="flex flex-col">
      <h2 class="text-lg font-semibold text-red-400">{{ userName || 'John Doe' }}</h2>
      <p class="text-sm text-red-300">{{ userRole || 'User' }}</p>
    </div>

    <!-- Dropdown Toggle -->
    <div class="relative">
      <button
        (click)="toggleProfileDropdown()"
        class="text-gray-200 focus:outline-none"
        [attr.aria-expanded]="profileDropdownOpen ? 'true' : 'false'"
      >
        <i class="fas fa-caret-down"></i>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="profileDropdownOpen"
        class="absolute right-0 mt-2 w-32 bg-gray-800 text-white rounded-md shadow-lg"
      >
        <ul>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm hover:bg-gray-700"
              (click)="logout()"
            >
              Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <h1 class="text-xl font-bold mb-4">Records Shopup</h1>

  <!-- Navigation Menu -->
<nav>
  <ul class="space-y-2">

    <li *ngFor="let item of menuItems">

      <!-- Parent Item -->
      <div
        class="flex items-center justify-between p-2 rounded-md cursor-pointer hover:bg-gray-700"
        (click)="item.subMenu ? toggleSubMenu(item) : null"
        [routerLink]="!item.subMenu ? item.link : null"
      >
        <div class="flex items-center space-x-2">
          <span class="text-lg">{{ item.icon }}</span>
          <span>{{ item.name }}</span>
        </div>

        <!-- Arrow for expandable menu -->
        <span
          *ngIf="item.subMenu"
          class="transition-transform duration-200"
          [ngClass]="{ 'rotate-90': item.isOpen }"
        >
          â–¶
        </span>
      </div>

      <!-- Sub Menu -->
      <ul
        *ngIf="item.subMenu && item.isOpen"
        class="ml-6 mt-1 space-y-1"
      >
        <li *ngFor="let sub of item.subMenu">
          <a
            [routerLink]="sub.link"
            class="flex items-center space-x-2 p-2 text-sm rounded-md hover:bg-gray-700"
          >
            <span>{{ sub.icon }}</span>
            <span>{{ sub.name }}</span>
          </a>
        </li>
      </ul>

    </li>

  </ul>
</nav>

</aside>
