<div *ngFor="let order of orders" class="border p-4 flex items-center">
  <span>Order ID: {{ order.id }}</span>
  <span class="ml-4">Status: {{ order.status }}</span>
  <button (click)="updateStatus(order.id, 'Processing')" class="bg-blue-500 text-white px-4 py-1 mx-2">Processing</button>
  <button (click)="updateStatus(order.id, 'Shipped')" class="bg-indigo-500 text-white px-4 py-1 mx-2">Shipped</button>
  <button (click)="updateStatus(order.id, 'Delivered')" class="bg-green-500 text-white px-4 py-1">Delivered</button>
</div>

<div *ngFor="let prescription of prescriptions" class="border p-4 rounded-lg mb-3 flex items-center">
  <img [src]="prescription.imageUrl" class="w-20 h-20 rounded-md mr-4" alt="Prescription Image">
  <span class="font-medium mr-4">Status: {{ prescription.status }}</span>
  <button (click)="approvePrescription(prescription.id)" class="bg-green-500 text-white px-4 py-2 mr-2">
    Approve
  </button>
  <button (click)="rejectPrescription(prescription.id)" class="bg-red-500 text-white px-4 py-2">
    Reject
  </button>
</div>
