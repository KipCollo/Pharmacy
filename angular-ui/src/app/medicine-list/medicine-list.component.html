<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  <div
    *ngFor="let medicine of filterProducts()"
    class="bg-white p-4 shadow rounded-lg flex flex-col relative cursor-pointer"
    (click)="viewDetails(medicine)"
  >

    <div class="product-card flex flex-col flex-1">
      <h3 class="product-name text-lg font-semibold mb-2 text-center">
        {{ medicine.name }}
      </h3>

      <!-- Product Image -->
      <div class="w-full h-48 overflow-hidden rounded-md mb-4 flex justify-center items-center">
        <img
          [src]="'data:image/jpeg;base64,' + medicine.image"
          alt="{{ medicine.name }}"
          class="object-cover max-h-48 max-w-full"
        />
      </div>

      <div class="flex justify-between items-center mb-2">
        <span class="text-sm text-gray-600">
          Availability: {{ medicine.stockQuantity }}
        </span>
        <span class="text-base font-medium text-green-600">
          KES {{ medicine.price }}
        </span>
      </div>

      <p class="text-sm text-gray-700 flex-1">
        {{ (medicine.description || '') | slice: 0:120 }}
        {{ (medicine.description?.length || 0) > 100 ? '...' : '' }}
      </p>
    </div>

    <!-- Add to Cart -->
    <div *ngIf="!isAdmin" class="mt-2">
      <button
        (click)="addToCart(medicine); $event.stopPropagation()"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition flex items-center justify-center"
      >
        ðŸ›’ Add to Cart
      </button>
    </div>

    <!-- Admin Controls -->
    <div *ngIf="isAdmin" class="flex gap-2 mt-2">
      <button
        class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm"
        (click)="onUpdate(medicine); $event.stopPropagation()"
      >
        Update
      </button>

      <button
        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
        (click)="onDelete(medicine.productId); $event.stopPropagation()"
      >
        Delete
      </button>
    </div>

  </div>
</div>
