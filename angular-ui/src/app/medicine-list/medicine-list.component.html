<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  <div *ngFor="let medicine of filterProducts()" class="bg-white p-4 shadow rounded-lg flex flex-col relative">

    <!-- Product Card Clickable Area -->
    <div class="cursor-pointer flex flex-col" (click)="viewDetails(medicine)">
      <div class="product-card">
        <h3 class="product-name text-lg font-semibold mb-2 text-center">
          {{ medicine.name }}
        </h3>

        <!-- Product Image -->
        <div class="w-full h-48 overflow-hidden rounded-md mb-4 flex justify-center items-center">
          <img [src]="'data:image/jpeg;base64,' + medicine.image" alt="{{ medicine.name }}" class="object-cover max-h-48 max-w-full" />
        </div>

        <div class="flex justify-between items-center mb-2">
          <span class="product-quantity text-sm text-gray-600">
            Availability: {{ medicine.stockQuantity }}
          </span>
          <span class="product-price text-base font-medium text-green-600">
            KES {{ medicine.price }}
          </span>
        </div>

        <p class="product-description text-sm text-gray-700">
          {{ (medicine.description || '') | slice: 0:120 }}
          {{ (medicine.description?.length || 0) > 100 ? '...' : '' }}
        </p>
      </div>
    </div>

    <!-- Add to Cart Button (Normal Users) -->
    <div *ngIf="!isAdmin" class="mt-2">
      <button
        (click)="addToCart(medicine)"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition flex items-center justify-center"
      >
        <span class="material-icons mr-2">ðŸ›’</span>
        <span>Add to Cart</span>
      </button>
    </div>

    <!-- Admin Controls (Only for Admins) -->
    <div *ngIf="isAdmin" class="flex gap-2 mt-2">
      <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm" (click)="onUpdate(medicine)">
        Update
      </button>
      <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm" (click)="onDelete(medicine.productId)">
        Delete
      </button>
    </div>

  </div>
</div>

<!-- Pagination -->
<div class="mt-4 flex justify-between items-center">
  <button (click)="changePage(page - 1)" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 disabled:opacity-50" [disabled]="page <= 0">
    Previous
  </button>

  <span class="text-sm text-gray-600">
    Page {{ page + 1 }} of {{ totalPages }}
  </span>

  <button (click)="changePage(page + 1)" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 disabled:opacity-50" [disabled]="page >= totalPages - 1">
    Next
  </button>
</div>
