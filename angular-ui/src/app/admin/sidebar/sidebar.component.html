<aside class="h-screen bg-gray-900 text-gray-300 flex flex-col transition-all duration-300"
  [ngClass]="collapsed() ? 'w-20' : 'w-64'">

  <!-- TOP -->
  <div class="flex items-center justify-between px-4 py-4">
    <div class="flex items-center gap-2 text-white font-semibold">
      <span class="text-xl">✕</span>
      <span *ngIf="!collapsed()">KipCollo</span>
    </div>

    <!-- Collapse button -->
    <button (click)="toggle()" class="text-gray-400 hover:text-white">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  </div>

  <!-- SEARCH -->
  <div class="px-3 mb-3" *ngIf="!collapsed()">
    <div class="relative">
      <input type="text" placeholder="Search"
        class="w-full bg-gray-800 text-sm rounded pl-9 pr-3 py-2 focus:outline-none" />
      <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M16.65 10.5a6.15 6.15 0 11-12.3 0 6.15 6.15 0 0112.3 0z" />
      </svg>
    </div>
  </div>

  <!-- NAV -->
  <nav class="flex-1 px-2 space-y-2">

    <ng-container *ngFor="let group of menuItems">

      <ng-container *ngFor="let item of group.items">
        <a class="nav-item" [routerLink]="item.route" routerLinkActive="active">
          <svg class="icon" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              [attr.d]="getIconPath(item.icon)" />
          </svg>

          <span *ngIf="!collapsed()">{{ item.label }}</span>

          <span *ngIf="item.badge && !collapsed()" class="badge ml-auto">
            {{ item.badge }}
          </span>
        </a>
      </ng-container>

      <!-- divider between sections -->
      <div class="border-t border-gray-800 my-2"></div>

    </ng-container>

  </nav>


  <!-- FOOTER -->
  <div class="border-t border-gray-800 px-4 py-4 flex items-center gap-3">
    <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white text-sm">
      O
    </div>

    <div *ngIf="!collapsed()" class="flex-1 text-sm">
      <p class="text-white font-medium">Olivia Williams</p>
      <p class="text-gray-500 text-xs">Admin</p>
    </div>

    <button class="text-gray-400 hover:text-white">⋮</button>
  </div>

</aside>
