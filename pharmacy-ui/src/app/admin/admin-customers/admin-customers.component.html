<div class="bg-white rounded-lg shadow overflow-hidden">
  <!-- Table Header -->
  <div class="flex items-center justify-between px-6 py-4 border-b">
    <h2 class="text-lg font-semibold text-gray-700">
      Customers
      <span class="text-sm text-gray-400 ml-2">{{ customers.length }} Customers</span>
    </h2>

    <input
      type="text"
      placeholder="Search customer..."
      class="border rounded-lg px-3 py-2 text-sm w-64 focus:outline-none focus:ring"
      [(ngModel)]="searchTerm"
    />
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
        <tr>
          <th class="px-6 py-3 text-left">Name</th>
          <th class="px-6 py-3 text-left">Email</th>
          <th class="px-6 py-3 text-left">Phone</th>
          <th class="px-6 py-3 text-left">Location</th>
          <th class="px-6 py-3 text-left">Created</th>
        </tr>
      </thead>

      <tbody class="divide-y">
        <tr
          *ngFor="let customer of filteredCustomers()"
          class="hover:bg-gray-50 cursor-pointer"
          (click)="openCustomerPreview(customer)"
        >
          <td class="px-6 py-4 flex items-center gap-3">
            <img
              [src]="customer || 'https://ui-avatars.com/api/?name=' + customer"
              class="w-8 h-8 rounded-full"
            />
            <span class="font-medium text-gray-700">
              {{ customer.firstName }}
            </span>
          </td>

          <td class="px-6 py-4 text-blue-600">
            {{ customer.email }}
          </td>

          <td class="px-6 py-4">
            {{ customer.phone }}
          </td>

          <td class="px-6 py-4">
            {{ customer.location }}
          </td>

          <td class="px-6 py-4 text-gray-500">
            {{ customer.dateOfBirth| date:'mediumDate' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
