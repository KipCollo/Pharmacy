<nav class="w-full bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 h-12 flex items-center justify-between">

    <!-- Left Menu -->
    <div class="flex items-center gap-8 text-sm font-medium text-gray-700">

      <!-- Shop By Category -->
      <div class="relative group cursor-pointer flex items-center gap-2" routerLink="unauthorized">
        <div class="grid grid-cols-2 gap-0.5">
          <span class="w-1.5 h-1.5 bg-green-600 rounded-full"></span>
          <span class="w-1.5 h-1.5 bg-green-600 rounded-full"></span>
          <span class="w-1.5 h-1.5 bg-green-600 rounded-full"></span>
          <span class="w-1.5 h-1.5 bg-green-600 rounded-full"></span>
        </div>
        <span>Shop By Category</span>
        <span class="text-xs">⌄</span>

        <!-- Dropdown -->
        <div class="absolute top-full left-0 mt-2 hidden group-hover:block bg-white shadow-lg rounded-lg w-56 p-3">
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Medicines</a>
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Supplements</a>
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Medical Devices</a>
        </div>
      </div>

      <!-- Shop By Condition -->
      <div class="relative group cursor-pointer flex items-center gap-1">
        <span>Shop By Condition</span>
        <span class="text-xs">⌄</span>

        <div class="absolute top-full left-0 mt-2 hidden group-hover:block bg-white shadow-lg rounded-lg w-56 p-3">
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Diabetes</a>
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Blood Pressure</a>
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Allergy</a>
        </div>
      </div>

      <!-- Brands -->
      <div class="relative group cursor-pointer flex items-center gap-1">
        <span>Brands</span>
        <span class="text-xs">⌄</span>

        <div class="absolute top-full left-0 mt-2 hidden group-hover:block bg-white shadow-lg rounded-lg w-56 p-3">
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Pfizer</a>
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">GSK</a>
          <a class="block px-3 py-2 hover:bg-gray-100 rounded">Bayer</a>
        </div>
      </div>

      <!-- Links with badges -->
      <div class="relative">
        <span>New Arrivals</span>
        <span class="absolute -top-4 left-1/2 -translate-x-1/2 bg-yellow-400 text-white text-[10px] px-1.5 rounded">New</span>
      </div>

      <span class="hover:text-green-600 cursor-pointer">Trending</span>

      <div class="relative">
        <span>Offers</span>
        <span class="absolute -top-4 left-1/2 -translate-x-1/2 bg-indigo-600 text-white text-[10px] px-1.5 rounded">New</span>
      </div>

      <span class="hover:text-green-600 cursor-pointer">Best Sellers</span>
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-4">

      <!-- Store Location -->
      <button class="flex items-center gap-2 text-green-600 border border-green-600 px-3 py-1.5 rounded-full text-sm hover:bg-green-50 transition">
        <lucide-icon [img]="icons.MapPin"></lucide-icon>
        <span>Store Location</span>
      </button>

      <!-- Prescription Button -->
      <button class="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded-full text-sm font-medium shadow" routerLink="prescriptions">
        <lucide-icon [img]="icons.FilePlusCorner"></lucide-icon>
        <span>Prescription</span>
      </button>

    </div>

  </div>
</nav>
