<div class="w-full bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center gap-6">

    <!-- Logo -->
    <div class="flex items-center flex-col flex-shrink-0 hover:cursor-pointer" (click)="home()">
      <div class="text-4xl flex text-blue-600 font-bold justify-center">&#12638;</div>
      <div><span class="text-2xl font-bold text-green-600">KipCollo</span>
      <span class="text-2xl font-bold text-red-500">pham</span>
      </div>
    </div>

    <!-- Location -->
    <button class="flex items-center gap-2 px-3 py-1.5 border rounded-full text-sm text-gray-600 hover:border-green-500 hover:text-green-600 transition">
      <span class="w-2 h-2 bg-red-500 rounded-full"></span>
      <span>Set your location</span>
      <span class="text-gray-400">‚Ä∫</span>
    </button>

    <!-- Search Bar -->
    <div class="flex-1 flex items-center">
      <div class="relative w-full">
        <input
          type="text"
          placeholder="Search for Allergy medicine"
          class="w-full border rounded-full px-5 py-2.5 pr-14 focus:outline-none focus:ring-1 focus:ring-green-500"
        />
        <button class="absolute right-1 top-1/2 -translate-y-1/2 bg-green-600 hover:bg-green-700 text-white w-10 h-10 rounded-full flex items-center justify-center">
          üîç
        </button>
      </div>
    </div>

    <!-- Icons -->
    <div class="flex items-center gap-6">

      <!-- Account -->
      <div class="relative group">

        <!-- Account Icon -->
        <div class="flex flex-col items-center cursor-pointer text-gray-600 hover:text-green-600">
          <lucide-icon [img]="icons.User" class="w-6 h-6 text-green-600"></lucide-icon>
          <span class="text-xs">Account</span>
        </div>

        <!-- Dropdown -->
        <div
          class="absolute right-0 mt-2 w-64 bg-white border rounded-xl shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200 z-50"
        >
          <div class="p-4 space-y-3">

            <h3 class="text-red-500 font-semibold">My Account</h3>
            <p class="text-gray-500 text-sm">
              Sign in for a more personalized experience
            </p>

            <div class="flex gap-3 mt-3">
              <button class="flex-1 bg-green-600 hover:bg-green-700 text-white text-sm py-2 rounded-lg" routerLink="login">
                Sign In
              </button>
              <button class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm py-2 rounded-lg" routerLink="register">
                Register
              </button>
            </div>

            <a class="block text-center text-green-600 text-sm hover:underline cursor-pointer mt-2">
              Forgot Password?
            </a>

          </div>
        </div>

      </div>

      <!-- Compare -->
      <div class="relative group">
      <div class="flex flex-col items-center text-gray-600 hover:text-green-600 cursor-pointer">
        <lucide-icon [img]="icons.ChartNoAxesColumn" class="w-6 h-6 text-green-600"></lucide-icon>
        <span class="text-xs">Compare</span>
      </div>

      <div
        class="absolute right-0 mt-2 w-64 bg-white border rounded-xl shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200 z-50"
      >
        <h3 class="text-red-500 font-semibold">Compare(0/4)</h3>
        <lucide-icon [img]="icons.ChartNoAxesColumn" class="w-6 h-6 text-green-600"></lucide-icon>
        <p>No items to compare</p>
        <a>Browse Products</a>
      </div>
      </div>

      <!-- Wishlist -->
      <div class="relative group">
      <div class="flex flex-col items-center text-gray-600 hover:text-green-600 cursor-pointer">
        <lucide-icon [img]="icons.Heart" class="w-6 h-6 text-green-600"></lucide-icon>
        <span class="text-xs">Wishlist</span>
      </div>
      <div
        class="absolute right-0 mt-2 w-64 bg-white border rounded-xl shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200 z-50"
      >
        <h3 class="text-red-500 font-semibold">Wishlist(0)</h3>
        <lucide-icon [img]="icons.Heart" class="w-6 h-6 text-gray-600"></lucide-icon>
        <p>Your Wishlist is empty</p>
        <a>Explore Products</a>
      </div>
      </div>

      <!-- Cart -->
      <div class="relative group">
      <div class="relative flex flex-col items-center text-gray-600 hover:text-green-600 cursor-pointer" routerLink="cart">
        <lucide-icon [img]="icons.ShoppingCart" class="w-6 h-6 text-green-600"></lucide-icon>
        <span class="text-xs">Cart</span>
        <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs px-1.5 rounded-full">2</span>
      </div>
      <div
        class="absolute right-0 mt-2 w-64 bg-white border rounded-xl shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200 z-50"
      >
        <h3 class="text-red-500 font-semibold">Cart(0)</h3>
        <lucide-icon [img]="icons.Heart" class="w-6 h-6 text-gay-300"></lucide-icon>
        <p>Your Wishlist is empty</p>
        <a>Explore Products</a>
      </div>
    </div>

    </div>

  </div>
</div>
