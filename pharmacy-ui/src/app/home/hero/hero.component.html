<section
  class="relative flex back justify-center bg-cover bg-center bg-no-repeat text-center text-white w-full mx-auto my-12 overflow-hidden transition-all duration-1000">
  <!-- Dark overlay -->
  <div class=" absolute inset-0 "></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col justify-center items-center py-24 px-6 animate__animated animate__fadeInUp">
    <h1 class="text-4xl font-bold">
      The center of your <span class="text-green-500">helpful home.</span>
    </h1>
    <p class="text-gray-200 mt-4 max-w-xl">
      Soon things will be brighter. Best wishes as you recover.
    </p>
    <button
      class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md hover:scale-110 transition-transform"
      [routerLink]="['/about']">
      Learn More
    </button>
  </div>
</section>
