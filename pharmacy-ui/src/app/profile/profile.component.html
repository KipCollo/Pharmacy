<div class="container mx-auto px-4 mt-6">
<div class="flex flex-wrap -mx-4">
    <!-- Profile Section -->
    <div class="w-full md:w-1/3 lg:w-1/4 px-4">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
          <div class="mb-4">
            <img src='https://bootdey.com/img/Content/avatar/avatar7.png' alt="User Profile" class="w-24 h-24 rounded-full mx-auto">
          </div>
          <h5 class="text-xl font-semibold">{{ customerResponse.firstName }} {{ customerResponse.lastName }}</h5>
          <h6 class="text-sm text-gray-500">{{ customerResponse.email }}</h6>
        </div>

        <!-- Name, Email, and Location Section -->
        <div class="space-y-4 mt-4">
          <div>
            <h5 class="text-blue-600 text-lg">Name</h5>
            <p class="text-gray-500 text-sm">{{ customerResponse.firstName }} {{ customerResponse.lastName }}</p>
          </div>

          <div>
            <h5 class="text-blue-600 text-lg">Email</h5>
            <p class="text-gray-500 text-sm">{{ customerResponse.email }}</p>
          </div>

          <div>
            <h5 class="text-blue-600 text-lg">Location</h5>
            <p class="text-gray-500 text-sm">{{ customerResponse.location }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-2/3 lg:w-3/4 px-4">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="space-y-6">
          <!-- Personal Details Section -->
          <div>
            <h6 class="text-blue-600 text-lg">Personal Details</h6>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input [(ngModel)]="customerResponse.firstName" type="text" id="firstName" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Enter first name">
              </div>
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input [(ngModel)]="customerResponse.lastName" type="text" id="lastName" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Enter last name">
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input [(ngModel)]="customerResponse.phone" type="text" id="phone" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Enter phone number">
              </div>
              <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input [(ngModel)]="customerResponse.dateOfBirth" type="date" id="dob" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800">
              </div>
            </div>
          </div>

          <!-- Address Section -->
          <div>
            <h6 class="text-blue-600 text-lg">Contact</h6>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input [(ngModel)]="customerResponse.email" type="email" id="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Enter email ID">
              </div>
              <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input [(ngModel)]="customerResponse.location" type="text" id="location" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Enter location">
              </div>
            </div>
          </div>

          <!-- Password Section -->
          <div>
            <h6 class="text-blue-600 text-lg">Password</h6>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input [(ngModel)]="customerResponse.password" type="password" id="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Enter new password">
              </div>
              <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input [(ngModel)]="customerResponse.password" type="password" id="confirmPassword" class="mt-1 p-2 w-full border border-gray-300 rounded-md text-gray-800" placeholder="Confirm new password">
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col md:flex-row justify-end items-end space-y-3 md:space-y-0 md:space-x-3">
            <button type="button" (click)="cancelEdit()" class="px-6 py-2 bg-gray-400 text-white rounded-md">Cancel</button>
            <button type="button" (click)="updateCustomer()" class="px-6 py-2 bg-blue-600 text-white rounded-md">Update Profile</button>
            <button type="button" (click)="deleteAccount()" class="px-6 py-2 bg-red-600 text-white rounded-md">Delete Account</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
