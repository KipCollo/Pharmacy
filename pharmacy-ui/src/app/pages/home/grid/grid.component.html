<section class="max-w-7xl mx-auto px-6 py-10">

  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Special Offers</h2>

    <div class="flex gap-2">
      <button
        (click)="scroll(scrollRef, -1)"
        class="w-8 h-8 rounded-full border flex items-center justify-center hover:bg-green-50"
      >
        â—€
      </button>
      <button
        (click)="scroll(scrollRef, 1)"
        class="w-8 h-8 rounded-full border flex items-center justify-center hover:bg-green-50"
      >
        â–¶
      </button>
    </div>
  </div>

  <!-- Products Slider -->
  <div
    #scrollRef
    class="flex gap-5 overflow-x-auto scroll-smooth no-scrollbar pb-2"
  >

    <!-- Product Card -->
    <div
      *ngFor="let p of products"
      class="min-w-[230px] bg-white border rounded-xl shadow-sm hover:shadow-md transition p-3 relative"
    >

      <!-- Tag -->
      <span
        *ngIf="p.tag"
        class="absolute top-2 left-2 bg-orange-500 text-white text-xs px-2 py-0.5 rounded"
      >
        {{ p.tag }}
      </span>

      <!-- Discount -->
      <span
        class="absolute bottom-20 right-2 bg-red-100 text-red-600 text-xs px-2 py-1 rounded"
      >
        -{{ p.discount }}% OFF
      </span>

      <!-- Icons -->
      <div class="absolute top-2 right-2 flex flex-col gap-2 text-green-600">
        <button class="hover:text-red-500">â™¡</button>
        <button class="hover:text-green-800">â‡ª</button>
      </div>

      <!-- Image -->
      <img
        [src]="p.image"
        class="w-full h-36 object-contain mb-3"
      />

      <!-- Title -->
      <h3 class="text-sm font-medium text-gray-800 line-clamp-2 mb-1">
        {{ p.name }}
      </h3>

      <!-- Price -->
      <div class="text-sm font-semibold text-gray-900">
        Kes. {{ p.price | number:'1.2-2' }}
        <span class="text-gray-400 line-through ml-2 text-xs">
          Kes. {{ p.oldPrice | number:'1.2-2' }}
        </span>
      </div>

      <!-- Buttons -->
      <div class="flex gap-2 mt-3">
        <button
          class="flex-1 bg-green-600 hover:bg-green-700 text-white text-xs py-2 rounded-lg"
        >
          ðŸ›’ Add
        </button>
        <button
          class="flex-1 border text-xs py-2 rounded-lg hover:bg-gray-50"
        >
          View Details
        </button>
      </div>
    </div>

  </div>

  <!-- View All -->
  <div class="text-right mt-4">
    <a class="text-green-600 text-sm hover:underline cursor-pointer">
      View All Special Offers â†’
    </a>
  </div>

</section>
