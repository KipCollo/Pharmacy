<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Activate your account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .activate-code {
            display: block;
            text-align: center;
            margin: 20px;
        }
        .activate-link{

            text-align: center;
            margin-bottom: 20px;
        }
        .activate-link a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Activate your account</h1>
    <p class="greeting" th:text=" 'Hello ' + ${userName} + ','"></p>
    <p>Thank you for signing up! Please use the following activation code to activate your account</p>
    <div class="activate-code"><span th:text="${activationCode}"></span> </div>
    <div class="activate-link">
        <a th:href="${confirmationUrl}" target="_blank" >Activate your account</a>
    </div>
</div>
</body>
</html>
