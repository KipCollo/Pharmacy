<section
  class="relative bg-cover bg-center bg-no-repeat text-center text-white py-24 px-6 transition-all duration-1000"
  [style.backgroundImage]="'url(' + currentImage + ')'"
>
  <div class="bg-black bg-opacity-50 absolute inset-0"></div>

  <div class="relative z-10 animate__animated animate__fadeInUp">
    <h1 class="text-4xl font-bold">
      The center of your <span class="text-green-400">helpful home.</span>
    </h1>
    <p class="text-gray-200 mt-4">
      Soon things will be brighter. Best wishes as you recover.
    </p>
    <button
      class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md hover:scale-110 transition-transform"
      [routerLink]="['/about']"
    >
      Learn More
    </button>
  </div>
</section>
