
<div class="title">
  <h1>CREATE ACCOUNT</h1>
  <p>Please create an Account</p>
</div>
<div *ngIf="errorMsg.length">
  <p *ngFor="let msg of errorMsg">{{ msg }}</p>
</div>
<div>
  <input [(ngModel)]="customer.firstName"  type="text" id="firstname" placeholder="Firstname" >
  <label for="firstname">First Name</label>
</div>
<div>
  <input [(ngModel)]="customer.lastName" type="text" id="lastname" placeholder="Lastname">
  <label for="lastname">Last Name</label>
</div>
<div>
  <input [(ngModel)]="customer.email"  type="email" id="email" placeholder="name@gmail.com">
  <label for="email">Username</label>
</div>
<div>
  <input [(ngModel)]="customer.password" type="password" id="password" placeholder="password">
  <label for="password">Password</label>
</div>
<div>
  <button (click)="register()"  type="button">
    <em>&nbsp;Sign Up</em>
  </button>
</div>
<div>
  Already have an account?&nbsp;
  <button (click)="login()" type="button">Login In</button>
</div>
