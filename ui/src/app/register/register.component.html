<div class="container">
<div class="left-section">
<div class="title text-center mb-6">
  <h1>CREATE ACCOUNT</h1>
  <p>Please create an Account</p>
</div>
<div *ngIf="errorMsg.length" class="mb-4">
  <p  *ngFor="let msg of errorMsg" class="text-red-600 font-semibold">{{ msg }}</p>
</div>
<div class="social-buttons">
<div class="form-group">
  <label for="firstname">First Name</label>
  <input [(ngModel)]="customer.firstName"  type="text" id="firstname" placeholder="Firstname" class="input-field" >
</div>
<div class="form-group">
  <label for="lastname">Last Name</label>
  <input [(ngModel)]="customer.lastName" type="text" id="lastname" placeholder="Lastname" class="input-field">
</div>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input [(ngModel)]="customer.email"  type="email" id="email" placeholder="name@gmail.com" class="input-field">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input [(ngModel)]="customer.password" type="password" id="password" placeholder="password" class="input-field">
</div>

<div>
  <button (click)="register()"  type="button" class="btn-primary">
    <em>&nbsp;Sign Up</em>
  </button>
</div>
<div class="divider">
  <div class="line"></div>
  <span>***Or*** </span>
  <div class="line"></div>
</div>
<div>
  Already have an account?&nbsp;
  <button (click)="login()" type="button" style="color: white; background-color: green" class="btn-social">Login In</button>
</div>
</div>

<div class="right-section">
  <img src="../public/login.jpg" class="image" alt="login image" height="1080" width="1620">
</div>
</div>
