<div class="container mx-auto p-4 flex flex-col sm:flex-row flex-wrap sm:items-start">
  <!-- Product Image on Left -->
  <div class="w-full sm:w-1/3 p-4">
    <img
      [src]="'data:image/jpeg;base64,' + medicine.image"
      alt="{{ medicine.name }}"
      class="w-full h-auto object-cover rounded-md shadow-lg"
    />
  </div>

  <!-- Product Details on Right -->
  <div class="w-full sm:w-2/3 p-4">
    <h1 class="text-3xl font-bold mb-2">
      <span *ngIf="!editMode">{{ medicine.name }}</span>
      <input *ngIf="editMode" [(ngModel)]="medicine.name" class="text-3xl font-bold mb-2 w-full border p-2" />
    </h1>
    <p class="text-gray-600 mb-4">
      <span *ngIf="!editMode">{{ medicine.description }}</span>
      <textarea *ngIf="editMode" [(ngModel)]="medicine.description" class="w-full border p-2" rows="4"></textarea>
    </p>

    <div class="space-y-2 text-gray-700 mb-4">
      <!-- Expiry Date -->
      <p>
        <span class="font-medium">Expiry:</span>
        <span *ngIf="!editMode" [ngClass]="isExpired() ? 'text-red-600 font-semibold' : 'text-green-600'">
          {{ medicine.expiryDate | date }}
        </span>
        <input *ngIf="editMode" [(ngModel)]="medicine.expiryDate" type="date" class="w-full border p-2" />
      </p>

      <!-- Stock Quantity -->
      <p>
        <span class="font-medium">Stock:</span>
        <span *ngIf="!editMode">{{ medicine.stockQuantity }}</span>
        <input *ngIf="editMode" [(ngModel)]="medicine.stockQuantity" class="w-full border p-2" type="number" />
      </p>

      <!-- Manufacturer -->
      <p>
        <span class="font-medium">Manufacturer:</span>
        <span *ngIf="!editMode">{{ medicine.manufacturer || 'N/A' }}</span>
        <input *ngIf="editMode" [(ngModel)]="medicine.manufacturer" class="w-full border p-2" />
      </p>

      <!-- Type -->
      <p>
        <span class="font-medium">Type:</span>
        <span *ngIf="!editMode">{{ medicine.type || 'N/A' }}</span>
        <input *ngIf="editMode" [(ngModel)]="medicine.type" class="w-full border p-2" />
      </p>
    </div>

    <!-- Price -->
    <p class="text-green-500 font-bold text-lg mb-4">
      {{ medicine.price | currency:'KES':'symbol':'1.2-2' }}
    </p>

    <!-- Edit/Save Button (only for Admins) -->
    <div *ngIf="isAdmin && !editMode">
      <button
        class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600"
        (click)="toggleEditMode()"
      >
        Edit
      </button>
    </div>
    <div *ngIf="isAdmin && editMode">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        (click)="saveChanges()"
      >
        Save Changes
      </button>
    </div>
  </div>
</div>
