<div class="min-h-screen bg-gray-100 p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold">Customer Registration Report</h1>

    <div class="flex items-center space-x-4">
      <!-- Filter By Dropdown -->
      <div class="flex items-center space-x-2 bg-white shadow-md p-2 rounded-lg">
        <label class="text-gray-700 font-medium">Filter By:</label>
        <mat-form-field appearance="outline" class="w-40">
          <mat-select [(ngModel)]="filterType" (selectionChange)="filterData()">
            <mat-option value="week">This Week</mat-option>
            <mat-option value="month">This Month</mat-option>
            <mat-option value="year">This Year</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Export Button -->
      <button class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
        Export
      </button>
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-white p-6 shadow rounded-lg">
    <div class="chart-container">
      <canvas id="customerChart"></canvas>
    </div>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-3 gap-6 mt-6">
    <div class="p-4 bg-white shadow rounded">
      <p class="text-lg font-semibold">$97.84</p>
      <p class="text-sm text-gray-500">Lifetime Value</p>
    </div>
    <div class="p-4 bg-white shadow rounded">
      <p class="text-lg font-semibold">-75%</p>
      <p class="text-sm text-gray-500">Orders Decline</p>
    </div>
    <div class="p-4 bg-white shadow rounded">
      <p class="text-lg font-semibold">1.00</p>
      <p class="text-sm text-gray-500">Lifetime Orders</p>
    </div>
  </div>
</div>
