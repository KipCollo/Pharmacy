<section class="py-6 px-6">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div *ngFor="let product of products" class="swiper-slide flex flex-col items-center bg-gray-200 rounded-lg p-4 text-center">
        <img [attr.loading]="'lazy'" [src]="product.image" class="h-20 mx-auto" alt="Product">
        <p class="mt-2 font-semibold">{{ product.title }}</p>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>
