<!-- Floating Cart Sidebar from Right -->
<div class="fixed inset-0 z-50 flex justify-end">

  <!-- Background Overlay with reduced opacity to allow the background to be visible -->
  <div class="absolute inset-0 bg-black bg-opacity-20 backdrop-blur-sm z-40"></div>

  <!-- Cart Panel with smaller size, falling inside the back part -->
  <div class="relative w-full sm:w-3/4 md:w-1/3 lg:w-1/4 h-full bg-white shadow-lg rounded-l-lg p-6 overflow-y-auto z-50">

    <!-- Close Button -->
    <button (click)="closeCart.emit()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl">âœ–</button>

    <h2 class="text-2xl font-bold text-center mb-4">Your Cart</h2>

    <!-- Main Content -->
    <ng-container *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="bg-gray-100 p-4 rounded-md shadow-sm mb-3 flex justify-between">
        <div>
          <p class="font-semibold">{{ item.id }}</p>
          <p class="text-sm text-gray-600">Price: {{ item.id | currency }}</p>
        </div>
        <button (click)="removeFromCart(item.id!)" class="text-red-500">Remove</button>
      </div>

      <div class="mt-4 text-right font-bold">
        Total: {{ calculateTotalPrice() || 0 | currency }}
      </div>

      <button (click)="placeOrder()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 mt-4 rounded">
        Checkout
      </button>
    </ng-container>

    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
      <p class="text-gray-600 text-center mt-10">Your cart is empty.</p>
    </ng-template>

  </div>
</div>
