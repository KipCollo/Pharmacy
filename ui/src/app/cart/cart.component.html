<section class="p-6 bg-gray-100">
  <div class="container mx-auto">
    <div *ngIf="!isLoggedIn; else cartContent" class="text-center">
      <p class="text-lg font-semibold mb-4">Please log in to view your cart</p>
      <a routerLink="/login" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Login</a>
      <a routerLink="/register" class="bg-green-500 text-white px-4 py-2 rounded">Register</a>
    </div>

    <ng-template #cartContent>
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <div *ngIf="cartItems.length > 0; else emptyCart">
        <div *ngFor="let item of cartItems" class="bg-white p-4 rounded shadow mb-2">
          <p class="font-semibold">{{ item.name }}</p>
          <p>Price: {{ item.price | currency }}</p>
        </div>
      </div>
      <ng-template #emptyCart>
        <p class="text-gray-600">Your cart is empty.</p>
      </ng-template>
    </ng-template>

    <div class="p-4">
      <h2 class="text-lg font-bold mb-2">Your Cart</h2>
      <div *ngFor="let item of cartItems" class="flex justify-between p-2 border">
        <span>{{ item.name }}</span>
        <button (click)="removeFromCart(item.id)" class="text-red-500">Remove</button>
      </div>
      <button (click)="placeOrder()" class="bg-green-500 text-white px-4 py-2 mt-2">Checkout</button>
    </div>

  </div>
</section>
