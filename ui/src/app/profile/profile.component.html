<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Update Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <label class="block mb-2">Full Name</label>
    <input type="text" formControlName="name" class="w-full p-2 border rounded">

    <label class="block mt-4 mb-2">Phone Number</label>
    <input type="text" formControlName="phone" class="w-full p-2 border rounded">

    <label class="block mt-4 mb-2">Address</label>
    <input type="text" formControlName="address" class="w-full p-2 border rounded">

    <button type="submit" class="mt-4 w-full bg-green-500 text-white py-2 rounded">Save Changes</button>
  </form>
</div>
